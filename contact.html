<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="header max-width-1">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="./Img/logo.png" alt="">

                <span>
                    <p class="nav-logo-e">e</p>Blog
                </span>
            </div>

            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./blog.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>

        </div>

        <div class="nav-right">
            <form action="./search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">

                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </nav>

    <section class="contact-us-section">
        <div class="contact-us">
            <div>
                <h1>Contact Us</h1>
            </div>

            <div class="contact-us-form">
                <form class="contactForm">
                    <div class="name">
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"
                                required>
                        </div>

                        <div>
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"
                                required>
                        </div>
                    </div>

                    <div class="flex gap">
                        <label for="email-name">Email Name:</label>
                        <input type="text" id="email-name" name="email-name" placeholder="Enter your email name"
                            required>
                    </div>

                    <div class="flex gap">
                        <label for="mobile">Mobile Number:</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number"
                            pattern="[0-9]{10}" required>
                    </div>

                    <div class="flex gap">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" placeholder="Enter your description here..."
                            rows="5" required></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

</html>
